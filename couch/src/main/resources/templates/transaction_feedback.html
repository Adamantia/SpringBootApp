<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="/fragments/header :: header"></div>
<body>
<div th:insert="/fragments/navbar :: nav"></div>
<div class="row"></div>
<div class="p-3 mb-2 bg-primary text-white"><span th:text="${fullNames}"></span></div>
<div class="p-3 mb-2 bg-secondary text-white"></div>
<div class="container">
    <h3 th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(feedback),'\n','&lt;br /&gt;'))}"></h3>
    <br>

    <td><a th:href="@{transactionRequest(id=${bankAccountId})}" class="btn btn-info" role="button"> Make a
        new transaction</a></td>
    <br>
    <br>
    <td th:if="${bankAccountType=='Private'}">
        Go <a href="/overview">back</a> to your personal page.
    </td>
    <td th:if="${bankAccountType=='Retail'}">
        Go <a href="/company_overview">back</a> to your company page.
    </td>
    <br>
</div>
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
