<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header :: header"></head>
<body>
<div th:insert="/fragments/navbar :: nav"></div>

<div class="row"></div>
<div class="p-3 mb-2 bg-primary text-white"><h3>Business Login</h3><span th:text="${retailUserFullName}"></span></div>
<div class="p-3 mb-2 bg-secondary text-white">
    <br>
    <div class="container">
        <div th:if="${message!= null}">
            <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong><span th:text="${message}"></span></strong>
            </div>
        </div>
        <form action="#" th:action="@{company_overview}" th:object="${smeUser}" method="post" class="col-sm-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" th:field="*{userName}" id="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" th:field="*{userPassword}" id="password"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
<a href="/">Go Back</a>
</body>
<div th:insert="/fragments/footer :: footer"></div>
</html>
